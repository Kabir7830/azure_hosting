{% extends 'master.html' %}
{% block title%}
Signup
{% endblock title%}

{% block body%}

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <div class="login-bg">
            <h2>Register</h2>
            <div class="group">
                <input type="email" placeholder="Email" name="email">
            </div>
            <div class="group">
                <input type="name" placeholder="Name" name="first_name">
            </div>
            <div class="group">
                <input type="password" placeholder="Password" name="password">
            </div>
            <div class="group">
                <button type="submit" class="login-btn">Signup</button>
            </div>
        </div>
    </form>

    {% endblock body %}
